<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
          @media only screen and (max-width: 480px)  {
        body {

}
.icons {

}
.div-1 > span {

    margin-top: 2.5%;

    width: 100%;
    
}
.icon {
    color: white;
    margin: 3.2% 3%;

    font-weight: bolder;
}
.search {
    
    
    width: 100%;
    height: 60px;
    position: absolute;

   margin-top: 1%;

}
.drops > input {

    height: 2.5rem;

}

          }
        
    </style>
</head>

    <div class="div-1">

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

$(document).ready(function(){

        $(".search").css("display", "flex")
        $(".search").css("flex-direction", "column")
        $(".div-1").css("display", "none")
    
    });
});
$(function(){

        $(".div-1").css("display", "flex")
       
    })
    
})

    </script>

</html>
