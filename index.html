<body onscroll="myFunction()">
   <div class="header">
    <div class="headers">
   <i class="bar fa fa-bars"></i>
   <span class="span1">TKFARMS</span>
   <i class="carts fa fa-shopping-cart"></i>

   </div>

   </div> 
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
   <script>
$(function(){
    $("body").click(function(){
        $("#para").fadeIn(1000)
    })
})
function myFunction() {
    let y = document.querySelector(".explore");
    if(document.documentElement.scrollTop > 100) {
        y.style.animationName = "turn"
       
    }
    else {
        y.style.animationName = "turns"
    }
}
   </script>
