<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>
<style>
.header {
    background-color: blueviolet;
    width: 100%;
   position: absolute;
   left: 0;
   top: 0;


} 
.span1 {
    margin: 1% 10%;
    font-size: 3rem;
}
@media only screen and (max-width: 480px) {
.header {
  width: 100%;
    
    background-color: lightslategray;
    left: 0;
    top: 0;
    position: absolute;
  height: auto;
  
   
}
* {
    font-family: sans-serif;
}
.bar {
    margin: 1% 1.2% ;
    color: white;
    font-size: 1.5rem;
}
.carts {
    margin: 1% 2.5%;
    margin-left: 3%;
    border: 2px solid none;
    float: right;
    width: 100%;
    color: white;
    font-size: 1.5rem;
}
.span1 {
    color: orange;
    
    margin-top: 0.5%;
    margin-bottom: 1%;
    margin-left: 4.4%;
    margin-right: 2%;
    font-size: 1.4rem;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bold;
}
.cart-button {
    border-radius: 50%;
   margin-left: -26.5%;
   background-color: black;
   color: white;
    height: 1rem;
    width: 1rem;
    padding-left: 0%;
    font-size: 0.8rem;
    padding: auto;
    display: none;
}


.explore {
    margin: 9% 0% 0%;
    font-size: 1.3rem;
    width: 90.2%;
    height: 3rem;
    padding-top: 2%;
    padding-left: 3%;
    box-shadow: 2px 2px 2px rgb(210, 206, 206);
    background-color: moccasin;
    border: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-radius: 2px 2px 2px 2px;
    position: relative;
    
    animation-duration: 1.5s;
    left: 4rem;
    
}
@keyframes turn { 
   from{left: -30rem}
    to{left: 4rem}
}
.explore-button {
    width: 73.5%;
    
}
.headers {
    margin: 1% 1%;
    display: flex;
    flex-direction: row;
    gap: 5%;

    border: 2px solid none;
    
}
.img-back {
    background-image: url(vegee.jpg);
    width: 100%;
    height: 50%;
    background-size: 100%;
    position: absolute;
    left: 0;
    top: 44px;
    

}
.img-back > h4 {
    color: white;
    margin: 4% 25.5%;
    font-size: 1.3rem;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    display: none;
}
.inp {
    width: 150%;
    margin: 1.3% 0%;
    height: 1.1rem;
    padding-left: 2%;
    border-radius: 2px 2px 2px 2px;
    border: none;
    font-size: 1.2rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}




}


</style>
<body onscroll="myFunction()">
   <div class="header">
    <div class="headers">
      
        
   
   
        <i class="bar fa fa-bars"></i>
        <span class="span1">TKFARMS</span>
   
   <input type="text" class="inp" placeholder="search for items...">
   
  
   <button class="cart-button">0</button>
   </div>

   </div> 
   <div class="img-back">
<h4>Welcome to TKFARMS</h4>
   </div>
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
   <script>
$(function(){
    $("body").click(function(){
        $("#para").fadeIn(1000)
    })
})
function myFunction() {
    let y = document.querySelector(".explore");
    if(document.documentElement.scrollTop > 100) {
        y.style.animationName = "turn"
       
    }
    else {
        y.style.animationName = "turns"
    }
}

   </script>
</body>
</html>
